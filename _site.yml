name: "Yong Kai"
title: "Yong Kai"
base_url: "https://limyongkai.netlify.app/"
google_analytics: "G-GPHE66WCS6"
theme: theme.css
description: "My Blog"
output_dir: "_site"
favicon: assets/img/test.png
navbar:
  search: true
  logo:
    image: assets/img/red_YK.png
    href: https://limyongkai.netlify.app/
  right:
    - icon: fab fa-github
      href: https://github.com/limyongkai/distill_blog
    - text: "Home"
      href: index.html
    - text: "Post"
      href: post.html
    - text: "About"
      href: about.html
    - icon: fas fa-adjust
  collections:
    posts:
      share: [twitter, linkedin]
    
output:
  distill::distill_article:
    theme: theme.css
    highlight: rstudio
    includes:
      in_header: "_utterances.html"
      after_body: "_after_body.html"

